<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'hsl(4, 100%, 67%)',
            neutral1: 'hsl(234, 29%, 20%)',
            neutral2: ' hsl(235, 18%, 26%)',
            neutral3: ' hsl(231, 7%, 60%)',
            neutral4: ' hsl(0, 0%, 100%)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>

  <main class="bg-gray-500 p-8 min-h-screen w-full flex justify-center items-center">
    <section
      class="bg-white lg:p-8 w-fit h-full rounded-2xl flex flex-col   lg:flex-row justify-center items-center gap-8">
      <article class="order-2 px-8 pb-8">
        <h2 class="text-4xl lg:text-6xl font-semibold text-neutral1">
          Stay updated!
        </h2>
        <p class="my-8">Join 60,000+ product managers receiving monthly <br> updates on:</p>
        <ul class="my-8 space-y-4">
          <li class="flex items-center gap-4">
            <span>
              <img src="/assets/images/icon-list.svg" alt="Check Mark">
            </span>
            <span>
              Product discovery and building what matters
            </span>
          </li>
          <li class="flex items-center gap-4">
            <span>
              <img src="/assets/images/icon-list.svg" alt="Check Mark">
            </span>
            <span>

              Measuring to ensure updates are a success
            </span>
          </li>
          <li class="flex items-center gap-4">
            <span>
              <img src="/assets/images/icon-list.svg" alt="Check Mark">
            </span>
            <span>
              And much more!
            </span>
          </li>
        </ul>

        <form action="#">
          <div class="flex flex-col mb-6">
            <label class="font-bold mb-2 text-sm text-neutral2" for="email">Email address</label>
            <input class="border border-neutral3 p-3 rounded-lg" placeholder="email@company.com" type="email"
              name="email" id="email">
          </div>
          <button type="submit" class="bg-neutral2 px-12 py-4 rounded-lg text-white font-bold w-full">Subscribe to
            monthly
            newsletter</button>
        </form>
      </article>
      <figure class="order-1 w-full lg:w-fit lg:order-2">
        <img class="hidden lg:block" src="/assets/images/illustration-sign-up-desktop.svg" alt="">
        <img class="block lg:hidden w-full roun" src="/assets/images/illustration-sign-up-mobile.svg" alt="">
      </figure>
    </section>
  </main>
  <footer class="attribution">

</body>

</html>
